{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Выберите стол для создания заказа</h1>
    <div class='col-lg-2'>
        <form class="d-flex" role="search" action="" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder='Введите номер стола' aria-label='search'>
            <button class="btn btn-outline-warning text-white boxed-btn3" style="border-radius:5px" type="submit">Выбрать</button>
        </form>
    </div>
    <div class="container text-center">
        <div class="row">
            {% for table in tables %}
                <div class='col-xl-6 col-md-6 col-lg-6'>
                    
                        <div class='row'>
                            <div class='table_main'>
                                
                            </div>
                            <div class = 'info_main'>
                                <img src="{% static "img/table.png" %}" alt="">
                                <h2>Количество мест - {{table.number_of_seats}}</h2>
                                <h2>{{table.get_is_free_display}}</h2>
                                <a href="{% url "menu:catalog" table.id %}">Номер стола - {{table.id}}</a>
                                
                            </div>
                        </div>
                    
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock  %}
