{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Выберите стол для создания заказа</h1>
    <div class="container text-center">
        <div class="row">
            {% for table in tables %}
                <div class='col-xl-6 col-md-6 col-lg-6'>
                    
                        <div class='row'>
                            <div class='table_main'>
                                
                            </div>
                            <div class = 'info_main'>
                                <h2>Количество мест - {{table.number_of_seats}}</h2>
                                <h2>{{table.get_is_free_display}}</h2>
                                <a href="{% url "menu:catalog" table.id %}">Номер стола - {{table.id}}</a>
                                <img src="{% static "img/table.png" %}" alt="">
                            </div>
                        </div>
                    
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock  %}
